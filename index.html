<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #1a73e8;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 25%;
        }
        input[type="submit"]:hover {
            background-color: #155a8a;
        }
        .error-message {
            color: red;
            font-size: 0.9em; /* 약간 작은 글씨로 설정 */
            margin: 10px 0;
            display: none; /* 기본적으로 숨김 */
        }
        .button {
            display: inline-block;
            width: 150px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #1a73e8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s; /* 배경 색상과 변형 애니메이션 추가 */
        }
        .button:hover {
            background-color: #155a8a;
            transform: scale(1.05); /* 마우스 오버 시 확대 */
        }
        .button:active {
            transform: scale(0.95); /* 클릭 시 축소 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>비밀번호 입력</h1>
        <form id="passwordForm" onsubmit="return checkPassword(event)">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="제출" class="button">
            <div class="error-message" id="error-message">비밀번호가 틀렸습니다.</div>
        </form>
    </div>
    
    <script>
        function checkPassword(event) {
            event.preventDefault(); // 폼 제출 기본 동작 방지
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // 비밀번호 확인
            if (password === '110408gg@!') {
                window.location.href = 'PIN.html'; // 비밀번호가 맞으면 이동
            } else {
                errorMessage.style.display = 'block'; // 오류 메시지 표시
            }
        }

        // Enter 키를 눌렀을 때도 오류 메시지를 숨길 수 있도록
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'none'; // Enter를 누르면 오류 메시지 숨김
            }
        });
    </script>
</body>
</html>
