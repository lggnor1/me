    <style>
        @media (max-width: 768px) {
            .home { width: 50px; height: 50px;

            .content img {

        body {

        .content {

            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .toggle-button {

            margin-right: 10px;
        }
        .content-header {
            display: flex;
            align-items: center;
        }
        .content-section {
            margin-bottom: 20px;
        }
        .code-container {
            position: relative;
            background: #2d2d2d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            max-width: 250px;
            margin: 10px;
            word-wrap: break-word;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #155a8a;
        }
        .copy-button:active {
            background-color: #0f4c73;
        }
        pre {
            margin: 0;
        }
        img {
            width: 960px;
            height: 540px;
        }
        .home {
            width: 50px;
            height: 50px;
            position: absolute; /* 절대 위치 지정 */
            top: 20px; /* 상단에서 20px */
            right: 20px; /* 오른쪽에서 20px */
            cursor: pointer;
            background-image: url('home.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            outline: none;
        }
    </style>

    <script>
        const password = prompt("비밀번호를 입력하세요:");

        document.location.href = ''
    }
        
        function toggleContent(button) {
            var content = button.parentElement.nextElementSibling;
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                button.innerHTML = "&#9660;"; // 아래쪽 화살표
            } else {
                content.style.display = "none";
                button.innerHTML = "&#9654;"; // 오른쪽 화살표
            }
        }

        function copyCode(codeBlockId) {
            const codeBlock = document.getElementById(codeBlockId);
            const range = document.createRange();
            range.selectNode(codeBlock);
            window.getSelection().removeAllRanges(); // Clear any previous selections
            window.getSelection().addRange(range);
            
            try {
                // 클립보드에 복사
                document.execCommand('copy');
            } catch (err) {
                alert('복사에 실패했습니다.');
            }

            window.getSelection().removeAllRanges(); // 선택 영역 해제
        }
