<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN 코드 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .pin-display {
            font-size: 2em;
            margin: 20px 0;
        }
        .button {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: black;
            color: white;
            transition: background-color 0.3s, transform 0.3s; /* 배경 색상과 변형 애니메이션 추가 */
        }
        .button:hover {
            background-color: #155a8a;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin: 10px 0;
            display: none; /* 기본적으로 숨김 */
        }
        .button-container {
            display: flex; /* 플렉스 박스 사용 */
            flex-direction: column; /* 수직 방향으로 배치 */
            align-items: center; /* 중앙 정렬 */
        }
        .button-row {
            display: flex; /* 각 줄을 플렉스 박스 사용 */
            justify-content: center; /* 중앙 정렬 */
        }
        .button:hover {
            background-color: #36454F;
            transform: scale(1.05); /* 마우스 오버 시 확대 */
        }
        .button:active {
            transform: scale(0.95); /* 클릭 시 축소 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PIN 코드 입력</h1>
        <div class="pin-display" id="pinDisplay">- - - -</div>
        <div class="button-container">
            <div class="button-row">
                <button class="button" onclick="addDigit('1')">1</button>
                <button class="button" onclick="addDigit('2')">2</button>
                <button class="button" onclick="addDigit('3')">3</button>
            </div>
            <div class="button-row">
                <button class="button" onclick="addDigit('4')">4</button>
                <button class="button" onclick="addDigit('5')">5</button>
                <button class="button" onclick="addDigit('6')">6</button>
            </div>
            <div class="button-row">
                <button class="button" onclick="addDigit('7')">7</button>
                <button class="button" onclick="addDigit('8')">8</button>
                <button class="button" onclick="addDigit('9')">9</button>
            </div>
            <div class="button-row">
                <button class="button"> </button> <!-- 빈 버튼 -->
                <button class="button" onclick="addDigit('0')">0</button>
                <button class="button" onclick="clearPin()">삭제</button>
            </div>
        </div>
        <div>
            <button class="button" onclick="submitPin()">제출</button>
        </div>
        <div class="error-message" id="pin-error-message">PIN 코드가 틀렸습니다.</div>
    </div>

    <script>
        let pin = ''; // 입력된 PIN 코드 저장

        function addDigit(digit) {
            if (pin.length < 4) { // 최대 4자리까지 입력 가능
                pin += digit; // 숫자를 PIN 코드에 추가
                updateDisplay();
            }
        }

        function clearPin() {
            pin = ''; // PIN 코드 초기화
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('pinDisplay');
            display.textContent = pin.length ? pin.replace(/./g, '●') : '- - - -'; // 입력된 PIN을 ●로 표시
        }

        function submitPin() {
            const errorMessage = document.getElementById('pin-error-message');
            errorMessage.style.display = 'none'; // 오류 메시지 숨김

            // PIN 코드 확인
            if (pin === '2011') {
                alert('PIN 코드가 인증되었습니다!');
                window.location.href = 'in/index.html';
                // 여기에 다음 단계로 넘어가는 코드를 추가할 수 있습니다.
            } else {
                errorMessage.style.display = 'block'; // 오류 메시지 표시
            }
        }
    </script>
</body>
</html>
